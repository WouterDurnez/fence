default:
  image: python:3.12

before_script:
  - pip install poetry
  - poetry install
  - source `poetry env info --path`/bin/activate

stages:
  - test
  - build
  - release

testing:
  stage: test
  script:
    - echo "üß™ Running tests..."
    - cd tests
    - export OPENAI_API_KEY=$OPENAI_API_KEY
    - python3 -m pytest --junitxml=report.xml
    - ls -la # Debugging step to verify the presence of report.xml
  artifacts:
    when: always
    reports:
      junit: tests/report.xml # Adjusted path to report.xml

building:
  stage: build
  script:
    - echo "üèóÔ∏è Building the package..."
    - poetry build
  artifacts:
    paths:
      - dist/*
    expire_in: 1 week

release:
  stage: release
  dependencies:
    - build
  before_script:
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="$HOME/.poetry/bin:$PATH"
  script:
    - poetry config repositories.gitlab "https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/packages/pypi"
    - poetry config http-basic.gitlab $CI_JOB_TOKEN
    - poetry publish --build -r gitlab
  only:
    - tags
