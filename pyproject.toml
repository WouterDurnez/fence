[tool.poetry]
name = "fence"
version = "0.1.1"
description = "Keep the bloat out! - A lightweight LLM interaction library"
authors = ["wouter.durnez <wouter.durnez@showpad.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.34.100"
pydantic = "^2.7.1"
openai = "^1.35.14"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.8"
ruff = "^0.4.3"
isort = "^5.13.2"
pytest = "^8.2.0"
black = "^24.4.2"
pre-commit = "^3.7.1"
pytest-mock = "^3.14.0"
jupyterlab = "^4.2.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
